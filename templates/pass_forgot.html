<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Teddy Shop</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
        <!-- Adding scripts to use bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous">
	</script>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    {% endblock %}
  </head>
  <body style="background: rgb(130, 18, 32)"><main class="mb-4 py-5 my-5">
    <div>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p class='flashes opacity' style="font-weight: bold;color:#FFF5E0 ; text-align:center">{{ message }}</p>
            {% endfor %}
         {% endif %}
      {% endwith %}
  </div>
<div class="mx-auto p-2" style="width: 820px;">
   <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!-- TODO:Render the form here -->
          {%if change_pass%}
          <form name="get_code" method="post" action="{{url_for('change_pass')}}">
            <div class="py-2"><label class="text-white " for="pass">New Password</label>
            <input class=" p-1 bg-info bg-opacity-10 border border-danger border-start-1 rounded" id="pass" type="password"  name="new_pass" style="margin-right:4cm"/></div>
            <div class="py-2"><label class="text-white" for="cnf-pass">Confirm Password</label>
            <input class=" p-1 bg-info bg-opacity-10 border border-danger border-start-1 rounded" id="cnf-pass" type="password" name="cnf_pass" style="margin-right:4cm" required/></div>
            <button class="btn btn-danger my-3">SUBMIT</button>
        </form>
          {%else%}
        <form name="get_email" method="post" action="{{url_for('pass_forgot')}}">
            <label class="text-white" for="email">Email</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control p-3 bg-dark bg-opacity-10 border border-danger border-start-1 rounded-start" id="email"  name="email" style="width:5cm">
              <button class="btn btn-outline-danger " type="submit" >Send A Code</button>
            </div>
        </form>

        <form name="get_code" method="post" action="{{url_for('check_code')}}">
            <label class="text-white" for="code">Code</label>
            <div class="input-group mb-3">
              <input class="form-control p-1 bg-dark bg-opacity-10 border border-danger border-start-1 rounded-start" value="TDS-" type="text" name="code" id="code" required style="width:5cm">
              <button class="btn btn-outline-danger" type="submit" >Submit</button>
            </div>
        </form>
          {%endif%}
      </div>
    </div>
  </div>
</main>
        <!-- Footer-->


      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
